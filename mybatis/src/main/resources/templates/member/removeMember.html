<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
  	  layout:decorate="~{layout/default}">
	
	<head>
		<link rel="stylesheet" type="text/css" th:href="@{/css/table.css}" />
		<link rel="stylesheet" type="text/css" th:href="@{/css/h1style.css}" />
		<style>
			input {
				width: 98%;
				height: 20px;
			}
			tbody button {
				width: 98%;
				height: 25px;
			}
			tbody select {
				width: 99%;
				height: 25px;
				text-align: center;
			}
			tfoot button {
				width: 49%;
				height: 25px;
			}
		</style>
	</head>	
	
	<th:block layout:fragment="customContent">
		<h1 th:text="${title}"></h1>
		<form id="removeForm" th:action="@{/member/removeMember}" method="post">		
			<table>
				<tbody>
					<tr>
						<td>
							<label for="memberId">회원아이디</label>
						</td>
						<td>
							<input type="text" id="memberId" name="memberId" th:value="${memberId}" 
								   placeholder="회원아이디를 입력해주세요" readonly="readonly"/>
						</td>
					</tr>
					<tr>
						<td>
							<label for="memberPw">회원비밀번호</label>
						</td>
						<td>
							<input type="text" id="memberPw" name="memberPw" placeholder="회원비밀번호를 입력해주세요"/>
						</td>
					</tr>
				</tbody>
				<tfoot>
					<tr>
						<td colspan="3">
							<button type="button" id="removeMemberBtn">회원탈퇴</button>
							<button type="reset" id="resetBtn">취소</button>
						</td>
					</tr>
				</tfoot>	
			</table>
		</form>
	</th:block>
	
	<th:block layout:fragment="customJsFile">
		<script th:src="@{/js/jquery-3.7.1.js}"></script>
	</th:block>
	<th:block layout:fragment="customJs">
		<script th:inline="javascript">
			const msg = [[${msg}]];
			if(msg) alert(msg);
			
			$('#resetBtn').click(function(event){
				event.preventDefault();
				location.href='/member/memberList';
			});
			
			$('#removeMemberBtn').click(function(){
				const isDel = confirm('정말로 회원탈퇴하시겠습니까?');
				if(!isDel) return;
				
				let isSubmit = true;
				$('#removeForm input').each(function(idx, element){
					const id = element.id;
					const value = $(element).val();
					if(value == ''){
						const cate = $(`label[for="${id}"]`).text();
						alert(`${cate} 필수입력항목입니다.`);
						$(element).focus();
						isSubmit = false;
						return false;
					}
				});
				if(isSubmit) $('#removeForm').submit();
			});
			
			
		</script>
	</th:block>
</html>
