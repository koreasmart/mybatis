<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
  	  layout:decorate="~{layout/default}">
	
	<head>
		<link rel="stylesheet" type="text/css" th:href="@{/css/table.css}" />
		<link rel="stylesheet" type="text/css" th:href="@{/css/h1style.css}" />
		<style>
			input {
				width: 98%;
				height: 20px;
			}
			tbody button {
				width: 98%;
				height: 25px;
			}
			tbody select {
				width: 99%;
				height: 25px;
				text-align: center;
			}
			tfoot button {
				width: 49%;
				height: 25px;
			}
		</style>
	</head>	
	
	<th:block layout:fragment="customContent">
		<h1 th:text="${title}"></h1>
		<form id="modifyForm" th:action="@{/member/modifyMember}" method="post">		
			<table th:object="${memberInfo}">
				<tbody>
					<tr>
						<td>
							<label for="memberId">회원아이디</label>
						</td>
						<td>
							<input type="text" id="memberId" name="memberId" th:value="*{memberId}" 
								   placeholder="회원아이디를 입력해주세요" readonly="readonly"/>
						</td>
					</tr>
					<tr>
						<td>
							<label for="memberPw">회원비밀번호</label>
						</td>
						<td>
							<input type="text" id="memberPw" name="memberPw" th:value="*{memberPw}"
								   placeholder="회원비밀번호를 입력해주세요"/>
						</td>
					</tr>
					<tr>
						<td>
							<label for="memberName">회원이름</label>
						</td>
						<td>
							<input type="text" id="memberName" name="memberName" th:value="*{memberName}" 
								   placeholder="회원이름을 입력해주세요"/>
						</td>
					</tr>
					<tr>
						<td>
							<label for="memberLevel">회원등급</label>
						</td>
						<td>
							<select id="memberLevel" name="memberLevel">
								<option value="0">====회원등급을 선택해주세요====</option>
								<th:block th:if="${memberLevelList != null}" 
										  th:each="l : ${memberLevelList}">								
									<option th:value="${l.levelNum}" 
											th:selected="${l.levelNum} == *{memberLevel}" >[[${l.levelName}]]</option>
								</th:block>
							</select>
						</td>
					</tr>
					<tr>
						<td>
							<label for="memberEmail">회원이메일</label>
						</td>
						<td>
							<input type="text" id="memberEmail" name="memberEmail" th:value="*{memberEmail}"
								   placeholder="회원이메일을 입력해주세요"/>
						</td>
					</tr>
					<tr>
						<td>
							<label for="memberAddr">회원주소</label>
						</td>
						<td>
							<input type="text" id="memberAddr" name="memberAddr" th:value="*{memberAddr}"
								   placeholder="회원주소를 입력해주세요"/>
						</td>
					</tr>
				</tbody>
				<tfoot>
					<tr>
						<td colspan="2">
							<button type="submit" id="modifyMemberBtn">회원수정</button>
							<button type="reset" id="resetBtn">초기화</button>
						</td>
					</tr>
				</tfoot>	
			</table>
		</form>
	</th:block>
	
	<th:block layout:fragment="customJsFile">
		<script th:src="@{/js/jquery-3.7.1.js}"></script>
	</th:block>
	<th:block layout:fragment="customJs">
		<script>
			
		</script>
	</th:block>
</html>
